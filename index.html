<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Move Chips Minimum Cost</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 40px auto;
    padding: 20px;
    background: #f0f4f8;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #0077cc;
  }
  label, input, button {
    font-size: 16px;
  }
  input {
    width: 100%;
    padding: 8px;
    margin: 12px 0;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #0077cc;
    border: none;
    color: white;
    padding: 10px 18px;
    cursor: pointer;
    border-radius: 4px;
    width: 100%;
  }
  button:hover {
    background-color: #005fa3;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }
  .note {
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<h1>Move Chips Minimum Cost</h1>

<label for="positions">Enter chip positions (comma separated):</label>
<input type="text" id="positions" placeholder="e.g. 1, 2, 3, 4" />

<button onclick="calculateCost()">Calculate Minimum Cost</button>

<div id="result"></div>

<script>
  function calculateCost() {
    const input = document.getElementById('positions').value.trim();
    if (!input) {
      document.getElementById('result').textContent = 'Please enter chip positions.';
      return;
    }
    
    // Parse input into an array of integers
    const positions = input.split(',').map(s => s.trim()).filter(s => s !== '').map(Number);
    
    // Validate all inputs are valid numbers
    if (positions.some(pos => isNaN(pos))) {
      document.getElementById('result').textContent = 'Please enter valid numbers separated by commas.';
      return;
    }
    
    let evenCount = 0;
    let oddCount = 0;
    
    for (const pos of positions) {
      if (pos % 2 === 0) evenCount++;
      else oddCount++;
    }
    
    const minCost = Math.min(evenCount, oddCount);
    
    document.getElementById('result').textContent = 
      `Minimum cost to move all chips to the same position is: ${minCost}`;
  }
</script>

</body>
</html>
